<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <!-- Google Font CSS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400&display=swap"
              rel="stylesheet">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
              integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer"/>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main>
            <div class="form__container">
                <h2>Registration</h2>
                <form class="form" action="">
                    <div class="top-row">
                        <div class="form-field">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" placeholder="Enter your name">
                        </div>
                        <div class="form-field">
                            <label for="username">Username</label>
                            <input type="text" id="username" placeholder="Enter your username">
                        </div>
                        <div class="form-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-field">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" id="phoneNumber" placeholder="Enter your number">
                        </div>
                        <div class="form-field">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password">
                        </div>
                        <div class="form-field">
                            <label for="cPassword">Confirm Password</label>
                            <input type="password" id="cPassword" placeholder="Confirm your password">
                        </div>
                    </div>
                    <div class="bottom-row">
                        <div class="gender-form-field">
                            <h3 class="gender-title">Gender</h3>
                            <div class="options">
                                <div class="option">
                                    <input type="radio" name="gender" id="male">
                                    <label for="male">Male</label>
                                </div>
                                <div class="option">
                                    <input type="radio" name="gender" id="feMale">
                                    <label for="feMale">Female</label>
                                </div>
                                <div class="option">
                                    <input type="radio" name="gender" id="notToSay">
                                    <label for="notToSay">Prefer not to say</label>
                                </div>
                            </div>
                        </div>
                        <div class="btn-box">
                            <button type="submit" class="submit-btn">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <!-- Font Awesome JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
